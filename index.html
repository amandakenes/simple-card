<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="content">
      <div class="card">
        <div class="top-card">
          <h2 class="title">Título do Card</h2>
          <span class="secondText">Exemplo de texto secundário</span>
        </div>
        <div class="media-card"></div>
        <div class="bottom-card">
          <p class="bottom-text">
            Aqui é o texto exemplo de resumo da página ou do documento que o
            card se refere.
          </p>
          <div class="actions-card">
            <button class="actions">Curtir</button>
            <button class="actions">Compartilhar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
